<div *ngIf="user">{{user | json}}</div>
<div class="center">
  <h1>Berufsbezeichnung ändern</h1>
  <div class="w-50">
    <input
      [formControl]="jobForm"
      class="form-control form-control-color w-100"
      id="job"
      name="text"
      placeholder="Berufsbezeichnung"
      type="text"
    />
    <button
      (click)="update()"
      class="btn btn-sm btn-primary w-100"
      type="button"
    >
      Ändern
    </button>
  </div>
</div>
