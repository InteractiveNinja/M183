<div class="center"><h1>Einloggen</h1>
<form class="login-form" [formGroup]="loginFormGroup">
  <input type="text" class="form-control form-control-lg" name="username" [formControlName]="usernameForm" placeholder="Username" id="username">
  <input type="password" class="form-control form-control-lg" name="password" [formControlName]="passwordForm" placeholder="Password" id="password">
  <button type="button" class="btn btn-info" (click)="login()">Login</button>
</form>
</div>
